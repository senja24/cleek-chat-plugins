name: Sync

on:
  schedule:
    - cron: '0 0 * * *' # every day
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install bun
        uses: oven-sh/setup-bun@v1

      - name: Install deps
        run: bun i

      - name: Sync
        run: bun run sync

      - name: Test
        run: bun run test

      - name: Format
        run: bun run format
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_TOKEN }}

      - name: Awesome
        run: bun run awesome

      - name: Prettier
        run: |
          echo "module.exports = require('@lobehub/lint').remarklint;" >> .remarkrc.cjs
          echo "module.exports = require('@lobehub/lint').prettier;" >> .prettierrc.cjs
          bun run lint:md
          bun run prettier
          rm .remarkrc.cjs
          rm .prettierrc.cjs

      - name: Commit changes
        run: |-
          git diff
          git config --global user.name "senja24"
          git config --global user.email "ikaagus958@gmail.com"
          git add .
          git commit -m "ðŸ¤– chore: Auto sync plugin" || exit 0
          git push
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
